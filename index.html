<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">Captcha Solver</h1>
        <p class="text-gray-600 mb-4">Solve the captcha image below:</p>
        <img src='sample.png?v=2' alt="Captcha Image" class="mb-4 mx-auto max-w-full h-auto border border-gray-300 rounded">
        <form id="captchaForm">
            <input type="text" placeholder="Enter solution" class="border-2 border-gray-300 rounded-lg p-2 w-full mb-4" required>
            <button type="submit" class="bg-blue-500 text-white rounded-lg p-2 w-full hover:bg-blue-400">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('captchaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Captcha submitted!');
        });
    </script>
</body>
</html>
